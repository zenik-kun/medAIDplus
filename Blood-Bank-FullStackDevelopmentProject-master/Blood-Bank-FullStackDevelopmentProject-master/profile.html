<body style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/13/Redbloodcells.jpg');">
<h1 id="title" style="color: red;"><b>Blood Donation Form</b></h1>
<div id="form-outer">
  <marquee><h2 style="color: white;"><i>Register your Details here to Donate Blood</i></h2></marquee>
  <p id="description">
    Donate Blood and Save Human Lives
  </p>
  <form id="survey-form" method="GET">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">*Name:</label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name here" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age:</label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="age" class="input-field" placeholder="Enter your age here" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email:</label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="gender">Gender:</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label><input name="gender" value="Male" type="radio" class="userRatings">Male</label></li>
          <li class="radio"><label><input name="gender" value="Female" type="radio" class="userRatings">Female</label></li>
          <li class="radio"><label><input name="gender" value="Others" type="radio" class="userRatings">Others</label></li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="blood-group"><b>*Blood Group:</b></label>
      </div>
      <div class="rightTab">
        <select id="blood-group" name="blood-group" class="dropdown">
          <option disabled selected>Select an option</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="A1+">A1+</option>
          <option value="A1-">A1-</option>
          <option value="B1+">B1+</option>
          <option value="B1-">B1-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="mobile">* Mobile Number:</label>
      </div>
      <div class="rightTab">
        <input type="tel" name="mobile" id="mobile" class="input-field" placeholder="Enter your Mobile number" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="state">* State:</label>
      </div>
      <div class="rightTab">
        <input type="text" name="state" id="state" class="input-field" placeholder="Which state you belong to" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="district">* District:</label>
      </div>
      <div class="rightTab">
        <input type="text" name="district" id="district" class="input-field" placeholder="Which district you belong to" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="city">* City:</label>
      </div>
      <div class="rightTab">
        <input type="text" name="city" id="city" class="input-field" placeholder="Which city you belong to" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="area">* Area:</label>
      </div>
      <div class="rightTab">
        <input type="text" name="area" id="area" class="input-field" placeholder="Which area you belong to" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="pincode">* Pincode:</label>
      </div>
      <div class="rightTab">
        <input type="number" name="pincode" id="pincode" class="input-field" placeholder="Pincode of your city/area" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">* Do you accept all terms and conditions?</label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="accept-terms" value="Yes" type="checkbox" class="userRatings" required>Yes</label></li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="problems">Do you have any Medical Problem before?</label>
      </div>
      <div class="rightTab">
        <textarea id="problems" class="input-field" name="medical-problems" placeholder="Enter your problems here..."></textarea>
      </div>
    </div>
    
    <button id="submit" type="submit">Submit</button>
  </form>
